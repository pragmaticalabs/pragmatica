name: CI

on:
  push:
    branches: [main, release-*, feature/*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: 'maven'

      - name: Bootstrap jbct-maven-plugin and slice-processor
        run: mvn install -B -DskipTests -pl jbct/jbct-maven-plugin,jbct/slice-processor -am

      - name: Build and test all modules
        run: mvn verify -B

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/*.xml
          retention-days: 7

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: false # Disabled: Docker networking in CI prevents reliable consensus departure detection

    env:
      DOCKER_HOST: unix:///var/run/docker.sock
      TESTCONTAINERS_DOCKER_SOCKET_OVERRIDE: /var/run/docker.sock

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: 'maven'

      - name: Verify Docker
        run: docker info

      - name: Bootstrap jbct-maven-plugin and slice-processor
        run: mvn install -B -DskipTests -pl jbct/jbct-maven-plugin,jbct/slice-processor -am

      - name: Install all artifacts
        run: mvn install -B -DskipTests

      - name: Run E2E tests
        run: mvn verify -B -Pwith-e2e -pl aether/e2e-tests -DskipE2ETests=false
        timeout-minutes: 15

      - name: Run Forge tests
        run: mvn verify -B -Pwith-e2e -pl aether/forge/forge-tests
        timeout-minutes: 15

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            aether/e2e-tests/target/failsafe-reports/*.xml
            aether/forge/forge-tests/target/failsafe-reports/*.xml
          retention-days: 7
