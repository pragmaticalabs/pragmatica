name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: 'maven'

      - name: Bootstrap jbct-maven-plugin and slice-processor
        run: mvn install -B -DskipTests -pl jbct/jbct-maven-plugin,jbct/slice-processor -am

      - name: Build all packages
        run: mvn package -B -DskipTests

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Pragmatica ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            jbct/jbct-cli/target/jbct.jar
            aether/cli/target/aether.jar
            aether/node/target/aether-node.jar
            aether/forge/forge-core/target/aether-forge.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build-and-release
    if: false # Disabled: Docker networking in CI prevents reliable consensus departure detection

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'zulu'
          cache: 'maven'

      - name: Install all artifacts
        run: mvn install -B -DskipTests

      - name: Run E2E tests
        run: mvn verify -B -Pwith-e2e -pl aether/e2e-tests -DskipE2ETests=false
        timeout-minutes: 15

      - name: Run Forge tests
        run: mvn verify -B -Pwith-e2e -pl aether/forge/forge-tests
        timeout-minutes: 15

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            aether/e2e-tests/target/failsafe-reports/*.xml
            aether/forge/forge-tests/target/failsafe-reports/*.xml
          retention-days: 7
