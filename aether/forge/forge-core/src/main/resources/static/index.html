<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Forge</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>AETHER FORGE</h1>
            <div class="header-stats"
                 hx-get="/api/view/header"
                 hx-trigger="load, every 2s"
                 hx-swap="innerHTML">
                <span class="stat"><span class="stat-label">Uptime:</span><span class="stat-value">0:00</span></span>
                <span class="stat"><span class="stat-label">Nodes:</span><span class="stat-value">0</span></span>
                <span class="stat"><span class="stat-label">Slices:</span><span class="stat-value">0</span></span>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="nav-tab active" data-tab="overview"
                    hx-get="/api/view/overview"
                    hx-target="#tab-content"
                    hx-swap="innerHTML"
                    onclick="switchTab(this)">Overview</button>
            <button class="nav-tab" data-tab="load-testing"
                    hx-get="/api/view/load"
                    hx-target="#tab-content"
                    hx-swap="innerHTML"
                    onclick="switchTab(this)">Load Testing</button>
            <button class="nav-tab" data-tab="alerts"
                    hx-get="/api/view/alerts"
                    hx-target="#tab-content"
                    hx-swap="innerHTML"
                    onclick="switchTab(this)">Alerts</button>
        </nav>

        <!-- Tab Content (loaded lazily via HTMX) -->
        <div id="tab-content"
             hx-get="/api/view/overview"
             hx-trigger="load"
             hx-swap="innerHTML">
            <div class="placeholder">Loading...</div>
        </div>
    </div>

    <!-- Node Selection Modal -->
    <div id="node-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Select Node</h3>
            <div id="node-list" class="node-list"></div>
            <button onclick="hideNodeModal()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
