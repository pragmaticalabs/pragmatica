# Aether Node Production Configuration

writer = console
writer.format = {date:HH:mm:ss.SSS} [{thread}] {level|min-size=5} {class-name}.{method}() - {message}

# Default level
level = info

# Reduce noise from framework
level@org.apache.fury = warn
level@io.netty = warn
level@org.pragmatica.consensus = info

# Suppress H2 SQL dumps (may contain sensitive data)
level@org.h2 = error
